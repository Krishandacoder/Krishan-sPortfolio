<form action="" name="FORM">Feedback form
<br><br>
<label for="F-name">First Name</label>
<input type="text" id="F-name" name="F-name">
<br><br>
<label for="L-name">Last Name</label>
<input type="text" id="L-name" name="L-name">
<br><br>
<label for="E-mail ID">E-mail ID</label>
<input type="email" id="E-mail ID" name="E-mail ID">
<br><br>
<fieldset><legend>Gender</legend>
<label for="Male">Male</label>
<input type="radio" id="Male" name="Gender">
<label for="Female">Female</label>
<input type="radio" id="Female" name="Gender"></fieldset>
<br><br>
<fieldset><legend>
    How did you find this website:
</legend>
<label for="Internet">Internet</label>
<input type="checkbox" id="Internet" name="Internet">
<label for="Fromsomeone">From someone</label>
<input type="checkbox" id="Fromsomeone" name="Fromsomeone">
<label for="Fromgithub">From Github</label>
<input type="checkbox" id="Fromgithub" name="Fromgithub">
<label for="Hax">Just Hacks</label>
<input type="checkbox" id="Hax" name="Hax">
<label for="Spam">Spam in search</label>
<input type="checkbox" id="Spam" name="Spam">
</fieldset>
<br><br>
<label for="Webrating">Rate my website as feedback</label>
<select id="Webrating" name="Webrating">
    <option name="1/10" value="1">1/10 (Not good at all)</option>
    <option name="2/10" value="2">2/10 (Not the worst but nowhere near decent)</option>
    <option name="3/10" value="3">3/10 (Not so good)</option>
    <option name="4/10" value="4">4/10 (OK)</option>
    <option name="5/10" value="5">5/10 (Better than nothing, decent)</option>
    <option name="6/10" value="6">6/10 (Going good, but can do better)</option>
    <option name="7/10" value="7">7/10 (Pretty decent, needs improvement though)</option>
    <option name="8/10" value="8">8/10 (Good, perhaps very little need on improvement)</option>
    <option name="9/10" value="9">9/10 (Super good, but not the best)</option>
    <option name="10/10" value="10">10/10 (This is the best!!)</option>
</select>
<br><br>
<label for="Comments">Comments or suggestions</label>
<textarea id="Comments">Type your text here:</textarea>
<br><br>
<input type="submit" name="submit" value="submit">


</form>
